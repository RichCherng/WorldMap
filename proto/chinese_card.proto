syntax = "proto3";

package worldmap.flashcard;

option java_package = "com.worldmap.flashcard";
option java_outer_classname = "ChineseFlashCardProto";
option java_multiple_files = true;

// ChineseFlashCard represents a Chinese vocabulary flashcard
message ChineseFlashCard {
  int64 id = 1;                    // Unique identifier for the flashcard
  string chinese_word = 2;         // Chinese characters (e.g., "你好")
  string english_word = 3;         // English translation (e.g., "Hello")
  string pinyin = 4;               // Romanized pronunciation (e.g., "nǐ hǎo")
  string img = 5;                  // Optional image URL for visual learning
  int64 created_at = 6;            // Unix timestamp in milliseconds (creation time)
  int64 updated_at = 7;            // Unix timestamp in milliseconds (last update time)
  string example_usage = 8;        // Optional example sentence showing word usage in context
}

// Request to create a new Chinese flashcard
message CreateChineseFlashCardRequest {
  string chinese_word = 1;         // Required: Chinese characters
  string english_word = 2;         // Required: English translation
  string pinyin = 3;               // Required: Romanized pronunciation
  string img = 4;                  // Optional: Image URL for visual learning
}

// Response after creating a Chinese flashcard
message CreateChineseFlashCardResponse {
  bool success = 1;                // Indicates if operation was successful
  ChineseFlashCard data = 2;       // The created flashcard data
  string message = 3;              // Human-readable success/info message
  string error = 4;                // Error message if success is false
}

// Request to get all Chinese flashcards with pagination support
message GetChineseFlashCardsRequest {
  int32 page = 1;                  // Page number (default: 1)
  int32 page_size = 2;             // Number of items per page (default: 50)
}

// Response with list of Chinese flashcards
message GetChineseFlashCardsResponse {
  bool success = 1;                // Indicates if operation was successful
  repeated ChineseFlashCard data = 2;  // List of flashcards
  string message = 3;              // Human-readable success/info message
  string error = 4;                // Error message if success is false
  int32 total_count = 5;           // Total number of flashcards available
}

// Request to get a specific Chinese flashcard by ID
message GetChineseFlashCardRequest {
  int64 id = 1;                    // Unique identifier of the flashcard to retrieve
}

// Response with a single Chinese flashcard
message GetChineseFlashCardResponse {
  bool success = 1;                // Indicates if operation was successful
  ChineseFlashCard data = 2;       // The requested flashcard data
  string message = 3;              // Human-readable success/info message
  string error = 4;                // Error message if success is false
}

// Request to update a Chinese flashcard
message UpdateChineseFlashCardRequest {
  int64 id = 1;                    // Required: Unique identifier of the flashcard to update
  string chinese_word = 2;         // Required: Updated Chinese characters
  string english_word = 3;         // Required: Updated English translation
  string pinyin = 4;               // Required: Updated Romanized pronunciation
  string img = 5;                  // Optional: Updated image URL
}

// Response after updating a Chinese flashcard
message UpdateChineseFlashCardResponse {
  bool success = 1;                // Indicates if operation was successful
  ChineseFlashCard data = 2;       // The updated flashcard data
  string message = 3;              // Human-readable success/info message
  string error = 4;                // Error message if success is false
}

// Request to delete a Chinese flashcard
message DeleteChineseFlashCardRequest {
  int64 id = 1;                    // Unique identifier of the flashcard to delete
}

// Response after deleting a Chinese flashcard
message DeleteChineseFlashCardResponse {
  bool success = 1;                // Indicates if operation was successful
  string message = 2;              // Human-readable success/info message
  string error = 3;                // Error message if success is false
}

// ChineseFlashCardService defines the API for managing Chinese flashcards
service ChineseFlashCardService {
  // Create a new Chinese flashcard
  rpc CreateChineseFlashCard(CreateChineseFlashCardRequest) returns (CreateChineseFlashCardResponse);

  // Get all Chinese flashcards with optional pagination
  rpc GetChineseFlashCards(GetChineseFlashCardsRequest) returns (GetChineseFlashCardsResponse);

  // Get a specific Chinese flashcard by ID
  rpc GetChineseFlashCard(GetChineseFlashCardRequest) returns (GetChineseFlashCardResponse);

  // Update an existing Chinese flashcard
  rpc UpdateChineseFlashCard(UpdateChineseFlashCardRequest) returns (UpdateChineseFlashCardResponse);

  // Delete a Chinese flashcard
  rpc DeleteChineseFlashCard(DeleteChineseFlashCardRequest) returns (DeleteChineseFlashCardResponse);
}
