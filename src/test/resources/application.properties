# ====================================
# Test Configuration for WorldMap
# Firebase is DISABLED for unit tests
# ====================================

# Application Identity
spring.application.name=WorldMap-Test

# ====================================
# Custom Application Configuration
# Test-specific values
# ====================================

# Server Settings (Test)
app.server.port=8080
app.server.context-path=/
app.server.environment=test
app.server.enable-cors=true

# Firebase Configuration (DISABLED for tests)
app.firebase.service-account-path=test-firebase-account.json
app.firebase.database-url=https://test-project.firebaseio.com
app.firebase.project-id=test-project
app.firebase.auto-initialize=false
app.firebase.collection=test_chinese_flash_cards

# Logging Settings (Test - quieter output)
app.logging.level=WARN
app.logging.enable-startup-banner=false
app.logging.enable-color-output=false

# Feature Flags (Firebase DISABLED)
app.features.enable-sample-data=true
app.features.enable-firestore=false
app.features.enable-guice-integration=true
app.features.max-random-cards=10

# ====================================
# Spring Boot Native Configuration (Test)
# ====================================

# Server (Test fallback)
server.port=${app.server.port}
server.servlet.context-path=${app.server.context-path}

# Logging (Test - minimal output)
logging.level.com.worldmap=WARN
logging.level.root=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=ERROR

# Startup Banner (disabled for tests)
spring.main.banner-mode=off
spring.output.ansi.enabled=NEVER
