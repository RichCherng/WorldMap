# ====================================
# Spring Boot Application Configuration
# ====================================

# Application Identity
spring.application.name=WorldMap

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ====================================
# Custom Application Configuration
# Managed by ApplicationConfig.java
# ====================================

# Server Settings
app.server.port=8080
app.server.context-path=/
app.server.environment=development
app.server.enable-cors=true

# Firebase Configuration
app.firebase.service-account-path=firebaseServiceAccountPath
app.firebase.database-url=
app.firebase.project-id=
app.firebase.auto-initialize=true
app.firebase.collection=chinese_flash_cards

# Logging Settings
app.logging.level=INFO
app.logging.enable-startup-banner=true
app.logging.enable-color-output=true

# Feature Flags
app.features.enable-sample-data=true
app.features.enable-firestore=true
app.features.enable-guice-integration=true
app.features.max-random-cards=50

# ====================================
# Spring Boot Native Configuration
# ====================================

# Server (Spring Boot native - fallback)
server.port=${app.server.port}
server.servlet.context-path=${app.server.context-path}

# Logging (Spring Boot native)
logging.level.com.worldmap=${app.logging.level}
logging.level.root=WARN
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Startup Banner
spring.main.banner-mode=console
spring.output.ansi.enabled=ALWAYS

